<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <title>Filmoteka</title>
</head>
<body  ng-app='app' ng-controller='appController' >

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Filmoteka</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model='search'>
          
        </form>
      </nav>
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://sqrrl.in/wp-content/uploads/2019/04/636_1024x411.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i0.wp.com/thepanthertech.com/wp-content/uploads/2019/08/the-fate-of-the-furious-2017.jpeg?fit=1300%2C651&ssl=1" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://ravnododna.com/wp-content/uploads/2019/12/the_witcher_netflix_promos-2.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
      <div class="card" style="width: 18rem;" ng-repeat='movie in filmoteka.allMovies | filter:search'>
        <img ng-src={{movie.slika}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{movie.naslov}}</h5>
          <p class="card-text">Godina izdavanja: {{movie.godIzdavanja}}, Reziser: {{movie.reziser}}, 
            Zanr: {{movie.zanr}}, Glumci: {{movie.glumci}}.
            <br>
            Rejting: {{movie.rejting}}
          </p>
          <a ng-href={{movie.link}} class="btn btn-primary" target="_blank">Watch</a>
          <button type="button" class="btn btn-primary" ng-click='Delete(movie.naslov)'>Delete</button>
        </div>
      </div>
     

      <div id="addFilm">
         <input type="text" placeholder="Naslov" ng-model='film.naslov'>
          <input type="number" placeholder="Godina izdavanja" ng-model='film.godIzdavanja'>
          <input type="text" placeholder="Reziser"ng-model='film.reziser'>
          <input type="text" placeholder="Slika" ng-model='film.slika'>
          <input type="text" placeholder='Link filma' ng-model='film.link'>
          <select name="" id="" ng-model='film.zanr'>
              <option value="">Zanr</option>
              <option value="Akcija">Akcija</option>
              <option value="Avantura">Avantura</option>
              <option value="Komedija">Komedija</option>
              <option value="Drama">Drama</option>
              <option value="Fantazija">Fantazija</option>
              <option value="Horor">Horor</option>
              <option value="Triler">Triler</option>
              <option value="Romantika">Romantika</option>
          </select>
        <select name="" id="" ng-model='film.rejting'>
            <option value="">Rejting</option>
            <option value="*">*</option>
            <option value="**">**</option>
            <option value="***">***</option>
            <option value="****">****</option>
            <option value="*****">*****</option>
        </select>
        <textarea name="" id="" cols="30" rows="8" placeholder="Glumci" ng-model='film.glumci'></textarea>

        <button ng-click='addFilms()'>Add</button>
        <p style="color: red;" ng-if='!text'>All fields must be fill in!!!</p>
      </div>

      <div id="footer">
          <p>Copyrighy Â© Filmoteka</p>

      </div>
   
      <script src="filmoteka.js"></script>
    <script src="film.js"></script>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
